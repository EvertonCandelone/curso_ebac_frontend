<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC FORNULÁRIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>Faça o seu cadastro!</h1>
        </div>
        <form>
            <div class="container">
                <label for="nome">Nome Completo:*</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
                <label for="email">E-mail:*</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail">
                <label for="senha">Senha:*</label>
                <input type="password" id="senha" name="senha" placeholder="Senha de acesso">
                <label for="tel">Telefone ou WhatsApp:*</label>
                <input type="tel" id="tel" name="tel" placeholder="WhatsApp / Fone">
                <label for="cpf">CPF:*</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
            </div>
            <div class="container">
                <p><b>Endereço:</b></p>
                <label for="cep">Cep:*</label>
                <input type="text" id="cep" name="cep" placeholder="Cep">
                <label for="estado">Estado / Cidade:*</label>
                <input type="text" id="estado" name="es" placeholder="Estado / Cidade">
                <label for="endereço">Endereço:*</label>
                <input type="text" id="endereço" name="en" placeholder="Endereço ">
                <button type="submit">Cadastrar</button> 
            </div>
        </form>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js//messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
    </script>
</body>
</html>
